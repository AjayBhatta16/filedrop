<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.env = {{ js_env | tojson }}
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="{{ url_for('static', filename = 'app.js') }}"></script>    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>New File | FileDrop</title>
</head>
<body ng-app="MyApp" ng-controller="newfileCtrl">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-md">
        <!-- Brand -->
        <a class="navbar-brand title-text" href="/">
            <img src="{{ url_for('static', filename = 'logo.png') }}" alt="logo" width="30" height="30">
            &nbsp;FileDrop
        </a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newfile">New File</a>
                </li>
                <li class="nav-item">
                    <span role="button" class="nav-link float-left" ng-click="logout()">Log Out</span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-white p-5 mt-5 text-center">
        <h1 class="title-text">Upload a File</h1>
        <div class="custom-file text-left mt-3 mb-4">
            <input class="custom-file-input" name="file" id="fileInput" type="file">
            <label class="custom-file-label" for="file">Choose file</label>
        </div>
        <h6 class="title-text mt-5">Set the expiration date:</h6>
        <input class="mt-2 mb-3" type="date" ng-model="expDate"><br>
        <small class="text-danger text-left mt-3 font-weight-light" id="error-text">[[errorText]]</small><br>
        <button class="btn btn-primary mt-5" ng-click="handleUpload()">Upload</button>
    </div>
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop()
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName)
        })
    </script>
</body>
</html>
